<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up Or Shape Out</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">

        <div id="controls">
            <div class="btn-row"><button id="circle-btn">Circle</button><label for="circle-radius">Radius</label><input id="circle-radius" type="text" placeholder="50"></input></div>
            <div class="btn-row"><button id="square-btn">Square</button><label for="circle-radius">Length</label><input id="square-length" type="text" placeholder="100"></input></div>
            <div class="btn-row"><button id="triangle-btn">Triangle</button><label for="circle-radius">Height</label><input id="triangle-height" type="text" placeholder="100"></input></div>
            <div class="btn-row"><button id="rectangle-btn">Rectangle</button><label for="rectangle-length">Height</label><input id="rectangle-length" type="text" placeholder="50"></input><label for="rectangle-width">Length</label><input id="rectangle-width" type="text" placeholder="100"></input></div>
        </div>

        <div id="canvas">

        </div>

        <div id="info">
            <div id="infShape">Shape: </div>
            <div id="infWidth">Width: </div>
            <div id="infHeight">Height: </div>
            <div id="infRadius">Radius: </div>
            <div id="infArea">Area: </div>
            <div id="infPerimeter">Perimeter: </div>
        </div>

    </div>
    <script src="scripts.js"></script>
</body>

</html>
